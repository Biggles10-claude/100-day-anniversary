<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pochacco - white dog with black floppy ears -->
  <!-- Body -->
  <ellipse cx="50" cy="78" rx="25" ry="18" fill="#FFFFFF"/>
  <!-- Head -->
  <circle cx="50" cy="45" r="30" fill="#FFFFFF"/>
  <!-- Black floppy ears -->
  <ellipse cx="22" cy="40" rx="12" ry="22" fill="#333"/>
  <ellipse cx="78" cy="40" rx="12" ry="22" fill="#333"/>
  <!-- Eyes -->
  <circle cx="38" cy="42" r="5" fill="#333"/>
  <circle cx="62" cy="42" r="5" fill="#333"/>
  <circle cx="40" cy="40" r="2" fill="#FFF"/>
  <circle cx="64" cy="40" r="2" fill="#FFF"/>
  <!-- Nose -->
  <circle cx="50" cy="52" r="5" fill="#333"/>
  <!-- Rosy cheeks -->
  <ellipse cx="28" cy="52" rx="6" ry="4" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="72" cy="52" rx="6" ry="4" fill="#FFB6C1" opacity="0.5"/>
  <!-- Tail with black tip -->
  <ellipse cx="78" cy="82" rx="8" ry="5" fill="#FFFFFF"/>
  <ellipse cx="84" cy="82" rx="4" ry="3" fill="#333"/>
  <!-- Little feet -->
  <ellipse cx="38" cy="94" rx="8" ry="4" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <ellipse cx="62" cy="94" rx="8" ry="4" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
</svg>