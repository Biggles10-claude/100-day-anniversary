<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Kuromi - white rabbit with black jester hat -->
  <!-- Body -->
  <ellipse cx="50" cy="78" rx="22" ry="15" fill="#FFFFFF"/>
  <!-- Head -->
  <circle cx="50" cy="50" r="28" fill="#FFFFFF"/>
  <!-- Black jester hat -->
  <ellipse cx="50" cy="28" rx="30" ry="15" fill="#333"/>
  <path d="M 25 28 Q 15 5 30 15" fill="#333"/>
  <path d="M 75 28 Q 85 5 70 15" fill="#333"/>
  <!-- Pink skull on hat -->
  <circle cx="50" cy="28" r="8" fill="#FF69B4"/>
  <circle cx="47" cy="26" r="2" fill="#333"/>
  <circle cx="53" cy="26" r="2" fill="#333"/>
  <ellipse cx="50" cy="31" rx="3" ry="2" fill="#333"/>
  <!-- Ears (black tips) -->
  <ellipse cx="30" cy="20" rx="8" ry="18" fill="#FFFFFF"/>
  <ellipse cx="30" cy="8" rx="6" ry="8" fill="#333"/>
  <ellipse cx="70" cy="20" rx="8" ry="18" fill="#FFFFFF"/>
  <ellipse cx="70" cy="8" rx="6" ry="8" fill="#333"/>
  <!-- Eyes -->
  <circle cx="40" cy="50" r="5" fill="#333"/>
  <circle cx="60" cy="50" r="5" fill="#333"/>
  <circle cx="42" cy="48" r="2" fill="#FFF"/>
  <circle cx="62" cy="48" r="2" fill="#FFF"/>
  <!-- Nose -->
  <ellipse cx="50" cy="58" rx="3" ry="2" fill="#FF69B4"/>
  <!-- Cheeky smile -->
  <path d="M 42 64 Q 50 70 58 64" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Devil tail -->
  <path d="M 72 78 Q 90 70 85 85" fill="none" stroke="#333" stroke-width="3"/>
  <polygon points="85,82 90,88 82,88" fill="#333"/>
</svg>