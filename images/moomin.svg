<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Moomin inspired character -->
  <!-- Body -->
  <ellipse cx="50" cy="65" rx="30" ry="28" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <!-- Head -->
  <ellipse cx="50" cy="35" rx="25" ry="28" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <!-- Snout -->
  <ellipse cx="50" cy="50" rx="18" ry="15" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="40" cy="32" r="4" fill="#333"/>
  <circle cx="60" cy="32" r="4" fill="#333"/>
  <circle cx="41" cy="31" r="1.5" fill="#FFF"/>
  <circle cx="61" cy="31" r="1.5" fill="#FFF"/>
  <!-- Nose -->
  <ellipse cx="50" cy="48" rx="3" ry="2" fill="#333"/>
  <!-- Little ears -->
  <ellipse cx="32" cy="12" rx="6" ry="10" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <ellipse cx="68" cy="12" rx="6" ry="10" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <!-- Tail -->
  <ellipse cx="80" cy="70" rx="8" ry="5" fill="#FFFFFF" stroke="#333" stroke-width="1" transform="rotate(30 80 70)"/>
  <!-- Little arms -->
  <ellipse cx="22" cy="60" rx="6" ry="10" fill="#FFFFFF" stroke="#333" stroke-width="1" transform="rotate(-20 22 60)"/>
  <ellipse cx="78" cy="60" rx="6" ry="10" fill="#FFFFFF" stroke="#333" stroke-width="1" transform="rotate(20 78 60)"/>
</svg>