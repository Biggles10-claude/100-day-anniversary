<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hello Kitty inspired cute cat face -->
  <!-- Face -->
  <ellipse cx="50" cy="55" rx="40" ry="35" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <!-- Left ear -->
  <ellipse cx="20" cy="25" rx="15" ry="18" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <ellipse cx="20" cy="25" rx="10" ry="12" fill="#FFB6C1"/>
  <!-- Right ear -->
  <ellipse cx="80" cy="25" rx="15" ry="18" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <ellipse cx="80" cy="25" rx="10" ry="12" fill="#FFB6C1"/>
  <!-- Bow -->
  <ellipse cx="15" cy="20" rx="12" ry="8" fill="#FF4081"/>
  <ellipse cx="35" cy="20" rx="12" ry="8" fill="#FF4081"/>
  <circle cx="25" cy="20" r="6" fill="#FF4081"/>
  <circle cx="25" cy="20" r="3" fill="#FFD700"/>
  <!-- Eyes -->
  <ellipse cx="35" cy="55" rx="5" ry="6" fill="#333"/>
  <ellipse cx="65" cy="55" rx="5" ry="6" fill="#333"/>
  <!-- Nose -->
  <ellipse cx="50" cy="65" rx="4" ry="3" fill="#FFD700"/>
  <!-- Whiskers -->
  <line x1="10" y1="55" x2="28" y2="58" stroke="#333" stroke-width="1.5"/>
  <line x1="10" y1="65" x2="28" y2="65" stroke="#333" stroke-width="1.5"/>
  <line x1="10" y1="75" x2="28" y2="72" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="55" x2="72" y2="58" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="65" x2="72" y2="65" stroke="#333" stroke-width="1.5"/>
  <line x1="90" y1="75" x2="72" y2="72" stroke="#333" stroke-width="1.5"/>
</svg>