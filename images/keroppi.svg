<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Keroppi - green frog with big eyes -->
  <!-- Body -->
  <ellipse cx="50" cy="75" rx="25" ry="18" fill="#7CCD7C"/>
  <!-- Head -->
  <ellipse cx="50" cy="50" rx="32" ry="28" fill="#7CCD7C"/>
  <!-- Big round eyes -->
  <circle cx="32" cy="35" r="14" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <circle cx="68" cy="35" r="14" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  <circle cx="32" cy="35" r="8" fill="#333"/>
  <circle cx="68" cy="35" r="8" fill="#333"/>
  <circle cx="35" cy="32" r="3" fill="#FFF"/>
  <circle cx="71" cy="32" r="3" fill="#FFF"/>
  <!-- Cheeks -->
  <ellipse cx="25" cy="55" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="75" cy="55" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>
  <!-- Big smile -->
  <path d="M 30 60 Q 50 75 70 60" fill="none" stroke="#333" stroke-width="2.5"/>
  <!-- V-shaped mouth line -->
  <line x1="50" y1="55" x2="50" y2="65" stroke="#333" stroke-width="1.5"/>
</svg>