<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Tuxedo Sam - blue penguin with bowtie -->
  <!-- Body -->
  <ellipse cx="50" cy="68" rx="30" ry="28" fill="#4A90D9"/>
  <!-- White belly -->
  <ellipse cx="50" cy="72" rx="20" ry="22" fill="#FFFFFF"/>
  <!-- Head -->
  <circle cx="50" cy="35" r="25" fill="#4A90D9"/>
  <!-- White face -->
  <ellipse cx="50" cy="40" rx="18" ry="16" fill="#FFFFFF"/>
  <!-- Beak -->
  <ellipse cx="50" cy="48" rx="8" ry="5" fill="#FFD700"/>
  <!-- Eyes -->
  <circle cx="40" cy="38" r="5" fill="#333"/>
  <circle cx="60" cy="38" r="5" fill="#333"/>
  <circle cx="42" cy="36" r="2" fill="#FFF"/>
  <circle cx="62" cy="36" r="2" fill="#FFF"/>
  <!-- Rosy cheeks -->
  <ellipse cx="30" cy="45" rx="5" ry="3" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="70" cy="45" rx="5" ry="3" fill="#FFB6C1" opacity="0.6"/>
  <!-- Bowtie -->
  <polygon points="42,58 50,62 42,66" fill="#FF0000"/>
  <polygon points="58,58 50,62 58,66" fill="#FF0000"/>
  <circle cx="50" cy="62" r="3" fill="#FF0000"/>
  <!-- Feet -->
  <ellipse cx="38" cy="94" rx="10" ry="5" fill="#FFD700"/>
  <ellipse cx="62" cy="94" rx="10" ry="5" fill="#FFD700"/>
</svg>