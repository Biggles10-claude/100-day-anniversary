<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Penelope - tiny cream hamster with yellow blanket -->
  <!-- Yellow blanket covering body -->
  <ellipse cx="50" cy="70" rx="35" ry="28" fill="#FFD700"/>
  <ellipse cx="50" cy="68" rx="32" ry="25" fill="#FFEC8B"/>
  <!-- Blanket edge detail -->
  <path d="M 20 65 Q 50 80 80 65" fill="none" stroke="#DAA520" stroke-width="2" stroke-dasharray="4,2"/>
  <!-- Tiny head peeking out -->
  <circle cx="50" cy="38" r="24" fill="#FFF8DC"/>
  <!-- Tiny ears -->
  <ellipse cx="32" cy="20" rx="7" ry="10" fill="#FFF8DC"/>
  <ellipse cx="32" cy="20" rx="4" ry="6" fill="#FFB6C1"/>
  <ellipse cx="68" cy="20" rx="7" ry="10" fill="#FFF8DC"/>
  <ellipse cx="68" cy="20" rx="4" ry="6" fill="#FFB6C1"/>
  <!-- Big innocent eyes -->
  <circle cx="40" cy="38" r="6" fill="#333"/>
  <circle cx="60" cy="38" r="6" fill="#333"/>
  <circle cx="42" cy="36" r="2.5" fill="#FFF"/>
  <circle cx="62" cy="36" r="2.5" fill="#FFF"/>
  <!-- Tiny nose -->
  <ellipse cx="50" cy="46" rx="3" ry="2" fill="#FFB6C1"/>
  <!-- Rosy cheeks -->
  <ellipse cx="32" cy="46" rx="5" ry="3" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="68" cy="46" rx="5" ry="3" fill="#FFB6C1" opacity="0.6"/>
  <!-- Tiny smile -->
  <path d="M 47 50 Q 50 53 53 50" fill="none" stroke="#333" stroke-width="1.5"/>
</svg>