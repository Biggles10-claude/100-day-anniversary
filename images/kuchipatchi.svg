<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Kuchipatchi - green round Tamagotchi with big lips, loves to eat and sleep -->
  <!-- Round jelly bean body (Kuchipatchi is basically all body) -->
  <ellipse cx="50" cy="55" rx="38" ry="42" fill="#7EC850"/>
  <!-- Lighter belly area -->
  <ellipse cx="50" cy="60" rx="28" ry="30" fill="#98D968"/>
  <!-- Light green cheeks (his signature look) -->
  <ellipse cx="25" cy="45" rx="8" ry="6" fill="#B8E89A"/>
  <ellipse cx="75" cy="45" rx="8" ry="6" fill="#B8E89A"/>
  <!-- Small beady eyes -->
  <circle cx="38" cy="40" r="5" fill="#333"/>
  <circle cx="62" cy="40" r="5" fill="#333"/>
  <!-- Eye shine -->
  <circle cx="40" cy="38" r="2" fill="#FFF"/>
  <circle cx="64" cy="38" r="2" fill="#FFF"/>
  <!-- Big signature lips/beak (Kuchipatchi's defining feature!) -->
  <ellipse cx="50" cy="58" rx="16" ry="10" fill="#E8A87C"/>
  <ellipse cx="50" cy="55" rx="14" ry="7" fill="#F5C49C"/>
  <!-- Mouth line -->
  <path d="M 38 58 Q 50 64 62 58" fill="none" stroke="#CC8866" stroke-width="2"/>
  <!-- Tiny stubby arms -->
  <ellipse cx="18" cy="55" rx="8" ry="6" fill="#7EC850"/>
  <ellipse cx="82" cy="55" rx="8" ry="6" fill="#7EC850"/>
  <!-- Tiny stubby legs -->
  <ellipse cx="35" cy="92" rx="10" ry="6" fill="#7EC850"/>
  <ellipse cx="65" cy="92" rx="10" ry="6" fill="#7EC850"/>
  <!-- Swirl on head (sometimes depicted) -->
  <path d="M 50 15 Q 55 18 52 22 Q 48 25 50 28" fill="none" stroke="#5DA83A" stroke-width="3" stroke-linecap="round"/>
</svg>
