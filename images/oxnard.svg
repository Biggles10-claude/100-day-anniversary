<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Oxnard - chubby grey/tan hamster, Hamtaro's best friend, always eating -->
  <!-- Extra chubby body -->
  <ellipse cx="50" cy="68" rx="36" ry="30" fill="#C4A77D"/>
  <!-- Big white belly -->
  <ellipse cx="50" cy="72" rx="28" ry="24" fill="#FFFFFF"/>
  <!-- Chubby head -->
  <circle cx="50" cy="38" r="32" fill="#C4A77D"/>
  <!-- White face -->
  <ellipse cx="50" cy="44" rx="24" ry="22" fill="#FFFFFF"/>
  <!-- Brown spot on head -->
  <ellipse cx="50" cy="18" rx="18" ry="10" fill="#8B7355"/>
  <!-- Ears -->
  <ellipse cx="22" cy="22" rx="10" ry="14" fill="#C4A77D"/>
  <ellipse cx="22" cy="22" rx="6" ry="9" fill="#FFB6C1"/>
  <ellipse cx="78" cy="22" rx="10" ry="14" fill="#C4A77D"/>
  <ellipse cx="78" cy="22" rx="6" ry="9" fill="#FFB6C1"/>
  <!-- Small beady eyes (Oxnard has smaller eyes) -->
  <circle cx="38" cy="40" r="6" fill="#333"/>
  <circle cx="62" cy="40" r="6" fill="#333"/>
  <circle cx="40" cy="38" r="2" fill="#FFF"/>
  <circle cx="64" cy="38" r="2" fill="#FFF"/>
  <!-- Pink nose -->
  <ellipse cx="50" cy="50" rx="5" ry="4" fill="#FF6B8A"/>
  <!-- Happy eating mouth -->
  <path d="M 42 56 Q 50 64 58 56" fill="none" stroke="#333" stroke-width="2.5"/>
  <!-- Chubby cheeks (stuffed with food!) -->
  <ellipse cx="26" cy="50" rx="8" ry="6" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="74" cy="50" rx="8" ry="6" fill="#FFB6C1" opacity="0.6"/>
  <!-- Sunflower seed he's holding -->
  <ellipse cx="78" cy="75" rx="10" ry="6" fill="#2C2C2C" transform="rotate(25 78 75)"/>
  <ellipse cx="78" cy="75" rx="7" ry="4" fill="#F5DEB3" transform="rotate(25 78 75)"/>
  <!-- Little paws -->
  <ellipse cx="25" cy="88" rx="10" ry="6" fill="#C4A77D"/>
  <ellipse cx="75" cy="88" rx="10" ry="6" fill="#C4A77D"/>
</svg>
