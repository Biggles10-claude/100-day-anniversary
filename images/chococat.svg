<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Chococat - black cat with big ears -->
  <!-- Body -->
  <ellipse cx="50" cy="78" rx="22" ry="16" fill="#333"/>
  <!-- Head -->
  <circle cx="50" cy="48" r="28" fill="#333"/>
  <!-- Big pointed ears -->
  <polygon points="18,35 28,10 38,40" fill="#333"/>
  <polygon points="82,35 72,10 62,40" fill="#333"/>
  <polygon points="22,32 28,18 34,38" fill="#FF69B4"/>
  <polygon points="78,32 72,18 66,38" fill="#FF69B4"/>
  <!-- Big eyes -->
  <circle cx="38" cy="45" r="8" fill="#FFFFFF"/>
  <circle cx="62" cy="45" r="8" fill="#FFFFFF"/>
  <circle cx="38" cy="45" r="5" fill="#333"/>
  <circle cx="62" cy="45" r="5" fill="#333"/>
  <circle cx="40" cy="43" r="2" fill="#FFF"/>
  <circle cx="64" cy="43" r="2" fill="#FFF"/>
  <!-- Nose -->
  <ellipse cx="50" cy="55" rx="4" ry="3" fill="#FF69B4"/>
  <!-- Whiskers -->
  <line x1="15" y1="52" x2="32" y2="55" stroke="#666" stroke-width="1.5"/>
  <line x1="15" y1="58" x2="32" y2="58" stroke="#666" stroke-width="1.5"/>
  <line x1="85" y1="52" x2="68" y2="55" stroke="#666" stroke-width="1.5"/>
  <line x1="85" y1="58" x2="68" y2="58" stroke="#666" stroke-width="1.5"/>
  <!-- Tail -->
  <path d="M 72 78 Q 95 65 90 85" fill="none" stroke="#333" stroke-width="6" stroke-linecap="round"/>
</svg>