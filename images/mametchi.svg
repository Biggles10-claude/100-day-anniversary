<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Mametchi - yellow Tamagotchi mascot with blue ears -->
  <!-- Body -->
  <ellipse cx="50" cy="72" rx="24" ry="20" fill="#FFE566"/>
  <!-- Head -->
  <circle cx="50" cy="42" r="30" fill="#FFE566"/>
  <!-- Blue ears (Mametchi's signature) -->
  <ellipse cx="22" cy="28" rx="12" ry="16" fill="#4A90D9"/>
  <ellipse cx="78" cy="28" rx="12" ry="16" fill="#4A90D9"/>
  <!-- Inner ear detail -->
  <ellipse cx="22" cy="28" rx="7" ry="10" fill="#6BA8E5"/>
  <ellipse cx="78" cy="28" rx="7" ry="10" fill="#6BA8E5"/>
  <!-- Big oval eyes (Tamagotchi style) -->
  <ellipse cx="38" cy="42" rx="10" ry="12" fill="#333"/>
  <ellipse cx="62" cy="42" rx="10" ry="12" fill="#333"/>
  <!-- Eye shine -->
  <ellipse cx="42" cy="38" rx="4" ry="5" fill="#FFF"/>
  <ellipse cx="66" cy="38" rx="4" ry="5" fill="#FFF"/>
  <!-- Cute small mouth -->
  <path d="M 45 58 Q 50 62 55 58" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Rosy cheeks -->
  <ellipse cx="28" cy="52" rx="5" ry="4" fill="#FFB6C1" opacity="0.7"/>
  <ellipse cx="72" cy="52" rx="5" ry="4" fill="#FFB6C1" opacity="0.7"/>
  <!-- Little arms -->
  <ellipse cx="26" cy="72" rx="6" ry="8" fill="#FFE566"/>
  <ellipse cx="74" cy="72" rx="6" ry="8" fill="#FFE566"/>
  <!-- Feet -->
  <ellipse cx="38" cy="90" rx="10" ry="6" fill="#FFE566"/>
  <ellipse cx="62" cy="90" rx="10" ry="6" fill="#FFE566"/>
</svg>
