<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cinnamoroll inspired puppy -->
  <!-- Body -->
  <ellipse cx="50" cy="70" rx="25" ry="20" fill="#FFFFFF"/>
  <!-- Head -->
  <circle cx="50" cy="45" r="30" fill="#FFFFFF"/>
  <!-- Big floppy ears -->
  <ellipse cx="18" cy="40" rx="15" ry="25" fill="#FFFFFF" stroke="#B0E0E6" stroke-width="1"/>
  <ellipse cx="82" cy="40" rx="15" ry="25" fill="#FFFFFF" stroke="#B0E0E6" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="38" cy="42" r="5" fill="#333"/>
  <circle cx="62" cy="42" r="5" fill="#333"/>
  <circle cx="40" cy="40" r="2" fill="#FFF"/>
  <circle cx="64" cy="40" r="2" fill="#FFF"/>
  <!-- Rosy cheeks -->
  <ellipse cx="28" cy="52" rx="6" ry="4" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="72" cy="52" rx="6" ry="4" fill="#FFB6C1" opacity="0.5"/>
  <!-- Nose -->
  <ellipse cx="50" cy="52" rx="3" ry="2" fill="#FFB6C1"/>
  <!-- Mouth -->
  <path d="M 45 58 Q 50 62 55 58" fill="none" stroke="#333" stroke-width="1.5"/>
  <!-- Cinnamon roll tail -->
  <circle cx="75" cy="75" r="8" fill="none" stroke="#B0E0E6" stroke-width="3"/>
  <circle cx="75" cy="75" r="4" fill="#B0E0E6"/>
  <!-- Little feet -->
  <ellipse cx="38" cy="88" rx="8" ry="5" fill="#FFFFFF" stroke="#B0E0E6" stroke-width="1"/>
  <ellipse cx="62" cy="88" rx="8" ry="5" fill="#FFFFFF" stroke="#B0E0E6" stroke-width="1"/>
</svg>