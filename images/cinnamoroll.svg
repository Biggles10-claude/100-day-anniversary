<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cinnamoroll - white puppy with long ears, blue eyes, cinnamon roll tail -->

  <!-- Cinnamon roll tail (behind body) -->
  <g transform="translate(72, 70)">
    <path d="M 0 0 Q 8 -2 10 5 Q 12 12 5 14 Q -2 16 -4 10 Q -6 4 0 2"
          fill="none" stroke="#FFE4C4" stroke-width="5" stroke-linecap="round"/>
    <circle cx="2" cy="8" r="4" fill="#FFE4C4"/>
  </g>

  <!-- Chubby body -->
  <ellipse cx="50" cy="72" rx="26" ry="22" fill="#FFFFFF"/>

  <!-- Big round head -->
  <circle cx="50" cy="42" r="32" fill="#FFFFFF"/>

  <!-- Long floppy ears (Cinnamoroll's signature!) -->
  <!-- Left ear - long and droopy -->
  <ellipse cx="20" cy="50" rx="12" ry="30" fill="#FFFFFF" transform="rotate(-15, 20, 50)"/>
  <!-- Right ear - long and droopy -->
  <ellipse cx="80" cy="50" rx="12" ry="30" fill="#FFFFFF" transform="rotate(15, 80, 50)"/>

  <!-- Blue eyes (Cinnamoroll has BLUE eyes, not black!) -->
  <ellipse cx="38" cy="42" rx="6" ry="7" fill="#5B9BD5"/>
  <ellipse cx="62" cy="42" rx="6" ry="7" fill="#5B9BD5"/>
  <!-- Eye shine -->
  <circle cx="40" cy="40" r="2.5" fill="#FFF"/>
  <circle cx="64" cy="40" r="2.5" fill="#FFF"/>
  <!-- Pupils -->
  <circle cx="38" cy="44" r="2" fill="#2E5090"/>
  <circle cx="62" cy="44" r="2" fill="#2E5090"/>

  <!-- Pink cheeks -->
  <ellipse cx="26" cy="52" rx="7" ry="5" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="74" cy="52" rx="7" ry="5" fill="#FFB6C1" opacity="0.6"/>

  <!-- NO nose! (Cinnamoroll doesn't have a visible nose) -->

  <!-- W-shaped smile (Cinnamoroll's signature smile) -->
  <path d="M 40 56 Q 44 60 50 56 Q 56 60 60 56" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>

  <!-- Little paws -->
  <ellipse cx="35" cy="90" rx="9" ry="6" fill="#FFFFFF"/>
  <ellipse cx="65" cy="90" rx="9" ry="6" fill="#FFFFFF"/>

  <!-- Tiny arm stubs -->
  <ellipse cx="26" cy="70" rx="6" ry="8" fill="#FFFFFF"/>
  <ellipse cx="74" cy="70" rx="6" ry="8" fill="#FFFFFF"/>
</svg>
